<html>

<head>
    <title>Modulus-AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maitree:wght@200;300;400;500;600;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Maitree', sans-serif;
            color: white;
        }

        #header {
            position: absolute;
            z-index: 2;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
        }

        #main {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            /* Medium big letters */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        #main p {
            font-size: 0.5em;
            /* Smaller letters */
        }

        #main .section {
            margin: 20px;
            flex: 1 1 200px;
        }

        #footer {
            position: absolute;
            z-index: 2;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 0.75em;
            /* Small letters */
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
        }

        /* Responsive design for smaller devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            header ul {
                padding: 0;
            }

            header ul li {
                display: block;
                margin: 10px 0;
            }

            #home,
            #about {
                padding: 10px;
            }

            #home h1 {
                font-size: 2em;
            }

            #home p,
            #about p {
                font-size: 1em;
            }

            footer {
                position: relative;
            }
        }

        /* Centering the company name and aligning the paragraph underneath */
        #company-info {
            text-align: center;
            width: 100vw;
            padding-bottom: 10vw;
        }

        .mai-services {
            font-weight: 900;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            /* background: #333;
            color: #fff; */
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            float: left;
            margin-left: 20px;
        }

        nav {
            float: right;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f0f0f0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <header id="header">
        <div class="container">
            <h1>Modulus-AI.mk</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main">
        
    </div>
    <div id="footer">
        Modulus-AI | Contact: georgievski@modulus-ai
    </div>
    <script src="sketch.js"></script>
</body>

</html>
